<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flex Panels ðŸ’ª</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
</head>
<body>
  
  <div class="panels">
    <div class="panel panel1">
      <p>Remember to turn on</p>
      <p>The</p>
      <p>Light</p>
    </div>
    <div class="panel panel2">
      <p>You wonderful</p>
      <p>Boy</p>
      <p>You brave brave man</p>
    </div>
    <div class="panel panel3">
      <p>Pity the living</p>
      <p>Who</p>
      <p>Live without love</p>
    </div>
    <div class="panel panel4">
      <p id="lily">The letter was an incredible treasure, proof that Lily Potter had</p>
      <p>Lived</p>
      <p>Really lived</p>
    </div>
    <div class="panel panel5">
      <p>All was well</p>
    </div>
  </div>

<style>

    html {
      box-sizing: border-box;
      background:#ffc600;
      font-family:'helvetica neue';
      font-size: 20px;
      font-weight: 200;
    }

    body {
      margin: 0;
    }

    *, *:before, *:after {
      box-sizing: inherit;
    }

    .panels {
      min-height:100vh;
      overflow: hidden;
      display: flex;
    }

    .panel {
      background:#6B0F9C;
      box-shadow:inset 0 0 0 5px rgba(255,255,255,0.1);
      color:white;
      text-align: center;
      align-items:center;
      transition:
        font-size 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        flex 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        background 0.2s;
      font-size: 20px;
      background-size:cover;
      background-position:center;
      flex: 1;
      justify-content: center;
      display: flex;
      flex-direction: column;
    }

    .panel1 { background-image: url(img/hp1.jpg);}
    .panel2 { background-image: url(img/hp35.jpg);}
    .panel3 { background-image: url(img/hp5.jpg);}
    .panel4 { background-image: url(img/hp7.jpg);}
    .panel5 { background-image: url(img/hp8.jpg);}

    .panel > * {
      margin:0;
      width: 100%;
      transition:transform 0.3s;
      flex: 1 0 auto;
      display:flex;
      justify-content: center;
      align-items: center;
    }

    .panel > *:first-child { transform: translateY(-100%); }
    .panel.open-active > *:first-child { transform: translateY(0); }

    .panel > *:last-child { transform: translateY(100%); }
    .panel.open-active > *:last-child { transform: translateY(0); }

    .panel p {
      text-transform: uppercase;
      font-family: 'Amatic SC', cursive;
      text-shadow:0 0 4px black;
      font-size: 2em;
    }

    .panel p:nth-child(2) {
      font-size: 4em;
    }

    .panel.open {
      flex: 5;
      font-size:40px;
    }

    #lily{
      font-size: 1em;
    } 

</style>

<script>

  const panels = document.querySelectorAll('.panel');

    function toggleOpen() {
      this.classList.toggle('open');
    }

    function toggleActive(e) {
      if (e.propertyName.includes('flex')) {
        this.classList.toggle('open-active');
      }
    }

  panels.forEach(panel => panel.addEventListener('click', toggleOpen));

  panels.forEach(panel => panel.addEventListener('transitionend', toggleActive));

  </script>

</body>
</html>
